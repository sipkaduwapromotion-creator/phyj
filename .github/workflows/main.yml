name: Generate Pyjhora EXE

on:
  push:
    branches: [ "main" ]  # ඔයාගේ branch එකේ නම වෙනස් නම් ඒක දාන්න

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4  # මේක v4 කළා

      - name: Set up Python
        uses: actions/setup-python@v5  # මේක v5 කළා
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install pyjhora pyinstaller swisseph

      - name: Create EXE
        run: |
          # ඔයාගේ repo එකේ තියෙන file එකේ නම main.py නෙවෙයි නම් ඒ නම මෙතනට දෙන්න
          pyinstaller --onefile --noconsole main.py 

      - name: Upload EXE
        uses: actions/upload-artifact@v4  # අන්න ඔතන තමයි v4 වෙන්න ඕනේ
        with:
          name: MyAstroSoftware
          path: dist/*.exe
